<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener Microservice</title>

    <link href="/public/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <main>
      <section>
        <form class="form" action="api/shorturl" method="POST">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="https://github.com/Rehankhalil462/"
            />
            <input type="submit" value="POST URL" />
          </fieldset>
        </form>
      </section>

      <section>
        <fieldset class="form">
          <legend>Example Usage</legend>
          <h4 style="text-decoration: underline">BASEURL/api/short_url</h4>
          <hr/>
          <h4 style="text-decoration: underline">BASEURL/api/5</h4>
          <label>will redirect you to </label>
          <h4 style="text-decoration: underline">https://www.google.com/</h4>
        </fieldset>
      </section>
    </main>
    <footer>
      <p>By <a href="https://github.com/Rehankhalil462">Rehan Khalil</a></p>
    </footer>
  </body>
</html>
